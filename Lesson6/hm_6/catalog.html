<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hm_6</title>
    <script src="catalog.js" defer></script>
    <style>

        a {
            text-decoration: none;
            color: #531a3d;
        }

        .header {
            height: 100px;
            background-color: #d0c188;
            padding: 24px;
            box-sizing: border-box;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .item {
            display: flex;
            align-items: center;
        }

        .heading {
            padding-right: 8px;
        }

        #catalog {
            max-width: 1140px;
            margin: 0 auto;
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        #cart {
            min-width: 366px;
            max-height: 500px;
            overflow: scroll;
            display: none;
            padding: 16px;
            gap: 16px;
            flex-direction: column;
            background-color: #eff2f2;
            position: absolute;
            right: 0;
            top: 100px;
        }

        #cart_btn {
            display: none;
        }

        #cart_btn:checked ~ #cart{
            display: flex;
        }


        .cart_butt {
            color: #531a3d;
        }

        .cart_butt:hover {
            cursor: pointer;
        }



        .good {
            border: 1px solid #888888;
            padding: 16px;
            width: 300px;
        }

        .good_prop {
            padding-bottom: 8px;
        }


    </style>
</head>
<body>
<header class="header"><a href="#">Catalog</a>
    <input id="cart_btn" type="checkbox">
    <label class="cart_butt" for="cart_btn">Cart</label>
    <div id="cart"></div>
</header>
<div id="catalog"></div>

</body>
</html>
